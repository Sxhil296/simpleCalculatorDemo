<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled>
        <button class="btn" onclick="addToValue('7')">7</button>
        <button class="btn" onclick="addToValue('8')">8</button>
        <button class="btn" onclick="addToValue('9')">9</button>
        <button class="btn" onclick="addToValue('+')">+</button>
        <button class="btn" onclick="addToValue('4')">4</button>
        <button class="btn" onclick="addToValue('5')">5</button>
        <button class="btn" onclick="addToValue('6')">6</button>
        <button class="btn" onclick="addToValue('-')">-</button>
        <button class="btn" onclick="addToValue('1')">1</button>
        <button class="btn" onclick="addToValue('2')">2</button>
        <button class="btn" onclick="addToValue('3')">3</button>
        <button class="btn" onclick="addToValue('*')">*</button>
        <button class="btn" onclick="clearDisplay()">AC</button>
        <button class="btn" onclick="addToValue('0')">0</button>
        <button class="btn" onclick="calculateResult()">=</button>
        <button class="btn" onclick="addToValue('/')">/</button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
